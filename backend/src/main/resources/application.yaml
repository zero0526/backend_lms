spring:
  main:
    banner-mode: off
  application:
    name: course
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: ${MAIL_HOST:sandbox.smtp.mailtrap.io}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

  liquibase:
    change-log: classpath:db.changelog/schema.v1_0/db.changelog.xml
    parameters:
      oauth_google_client_id: ${OAUTH_GOOGLE_CLIENT_ID:}
      oauth_google_client_secret: ${OAUTH_GOOGLE_CLIENT_SECRET:}
      oauth_github_client_id: ${OAUTH_GITHUB_CLIENT_ID:}
      oauth_github_client_secret: ${OAUTH_GITHUB_CLIENT_SECRET:}

lucene:
  index_dir: lucene-course-index

server:
  port: ${PORT:8081}
  forward-headers-strategy: native
  tomcat:
    max-part-count: 100000
app:
  token:
    expire-seconds: 604800

scheduler:
  course-suggest: 3600000

logging:
  level:
    root: info
  webtech:
    online:
      course: DEBUG

youtube:
  client:
    id: ${YOUTUBE_CLIENT_ID:}
    secret: ${YOUTUBE_CLIENT_SECRET:}
    secrets:
      file: youtubeDriveUpload.json # Deprecated, keeping for fallback if needed, but prefer env vars
  credentials:
    folder: credentials

google:
  credentials:
    folder: ggCredentials
  drive:
    folderId: ${GOOGLE_DRIVE_FOLDER_ID:1mHT6DleGLbKh0-Tvr_iGUzywFQsbbFeF}

springdoc:
  swagger-ui.path: /swagger-ui.html
  api-docs.path: /v3/api-docs
